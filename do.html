<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Otvori link u dn.html</title>
<style>
iframe {
  width: 100%;
  height: 95vh;
  border: none;
}
</style>
</head>
<body>

<!-- Ovde definišeš koji link želiš da otvoriš -->
<script>
const targetLinkText = "Documentaries"; // <-- promeni ovo na tekst linka koji želiš da se otvori
</script>

<!-- Učitavanje dn.html -->
<iframe id="dnFrame" src="dn.html"></iframe>

<script>
document.getElementById("dnFrame").addEventListener("load", function() {
    const iframe = this;
    const doc = iframe.contentDocument || iframe.contentWindow.document;

    // sačekaj da se sav sadržaj i JavaScript u dn.html učita
    setTimeout(() => {
        const links = doc.querySelectorAll(".link-item .link-text");
        let found = false;

        for (let link of links) {
            if (link.textContent.trim().toLowerCase() === targetLinkText.toLowerCase()) {
                link.click(); // simulira klik kao da ga je korisnik pritisnuo
                link.scrollIntoView({ behavior: "smooth", block: "center" });
                console.log("Otvoren link:", link.textContent);
                found = true;
                break;
            }
        }

        if (!found) {
            console.warn("Nije pronađen link sa tekstom:", targetLinkText);
        }
    }, 1200); // mala pauza (1.2s) da se sve inicijalizuje u dn.html
});
</script>

</body>
</html>
