<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Channel</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
    --primary-color: #6C63FF;
    --secondary-color: #8D8DDA;
    --background-color: #F0F2F5;
    --card-background: #FFFFFF;
    --text-color: #333333;
    --light-text-color: #666666;
    --border-color: #E0E0E0;
    --shadow-light: 0 4px 15px rgba(0,0,0,0.08);
    --shadow-hover: 0 8px 25px rgba(0,0,0,0.12);
    --hover-effect: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
}

body {
    margin: 0;
    font-family: 'Poppins', Arial, sans-serif;
    background: var(--background-color);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
}

.social-link {
    display: inline-block;
    width: 24px;
    height: 24px;
    transition: var(--hover-effect);
    color: var(--light-text-color);
}

.social-link:hover {
    transform: scale(1.3);
    color: var(--primary-color);
}

.social-icon {
    width: 100%;
    height: 100%;
    object-fit: contain;
    fill: currentColor;
}

.page-wrapper {
    width: 100%;
    max-width: 1400px;
    display: grid;
    grid-template-columns: 320px 1fr;
    gap: 20px;
    box-sizing: border-box;
    align-items: flex-start;
}

.card {
    background: var(--card-background);
    border-radius: 15px;
    box-shadow: var(--shadow-light);
    overflow: hidden;
    padding: 20px;
}

.sidebar.card {
    display: flex;
    flex-direction: column;
    max-height: calc(100vh - 40px); /* Adjust for body padding */
    padding: 0; /* Remove padding from card itself, apply to content wrapper */
}

#sidebar-content-wrapper {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    background: #FAFAFB;
}

.right-column {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

header.card {
    height: 100px;
    display: flex;
    align-items: center;
    gap: 20px;
    padding: 20px;
}

header.card img {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid var(--primary-color);
    box-shadow: 0 0 0 4px rgba(108, 99, 255, 0.2);
}

.header-texts {
    display: flex;
    flex-direction: column;
    justify-content: center;
    line-height: 1.2;
}

.header-texts span.name {
    font-weight: 700;
    color: var(--text-color);
    font-size: 24px;
}

.header-texts span.motto {
    font-size: 16px;
    color: var(--light-text-color);
    font-weight: 400;
}

.main.card {
    display: flex;
    flex-direction: column;
    background: #000;
    border-radius: 15px;
    overflow: hidden;
    position: relative;
    padding: 0; /* No padding for video player */
}

#main {
    width: 100%;
}

.video-wrapper {
    position: relative;
    width: 100%;
    padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
    overflow: hidden;
}

.video-wrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
}

.section-title {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 15px;
    color: var(--text-color);
    text-align: center;
    border-bottom: 2px solid var(--border-color);
    padding-bottom: 10px;
    margin-top: 20px;
}

.section-title:first-of-type {
    margin-top: 0;
}

.link-item, .video-item {
    display: flex;
    align-items: center;
    margin-bottom: 12px;
    cursor: pointer;
    border-radius: 10px;
    padding: 10px 15px;
    transition: var(--hover-effect);
    background: var(--card-background);
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}

.link-item:hover, .video-item:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    background: #F9F9FC;
}

.link-item.active {
    background: var(--primary-color);
    color: white;
    font-weight: 600;
    box-shadow: 0 4px 15px rgba(108, 99, 255, 0.4);
    transform: scale(1.02);
}

.link-item.active .link-text {
    color: white;
}

.link-text {
    font-size: 15px;
    color: var(--text-color);
    line-height: 1.4;
    word-break: break-word;
    flex-grow: 1;
    text-decoration: none;
}

.video-item img {
    width: 100px;
    height: 70px;
    border-radius: 8px;
    object-fit: cover;
    flex-shrink: 0;
}

.video-info {
    margin-left: 15px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    flex-grow: 1;
    position: relative;
}

.video-title-text { /* Added for video titles if needed, can reuse .link-text */
    font-size: 15px;
    font-weight: 500;
    color: var(--text-color);
    line-height: 1.3;
    margin-bottom: 4px;
    display: -webkit-box;
    -webkit-line-clamp: 1;
    -webkit-box-orient: vertical;
    overflow: hidden;
    text-overflow: ellipsis;
}


.video-desc {
    font-size: 13px;
    color: var(--light-text-color);
    line-height: 1.3;
    word-break: break-word;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
    text-overflow: ellipsis;
    max-height: 2.6em; /* Adjusted for 2 lines with line-height 1.3 */
}

.video-desc.hover-text {
    position: fixed; /* Use fixed for proper positioning over other elements */
    width: auto;
    max-width: 300px;
    background: var(--card-background);
    border: 1px solid var(--border-color);
    padding: 10px 12px;
    border-radius: 8px;
    z-index: 1000;
    box-shadow: var(--shadow-hover);
    display: block;
    white-space: normal;
    overflow: visible;
    -webkit-line-clamp: unset;
    word-break: break-word;
    color: var(--text-color);
    font-size: 14px;
    pointer-events: none; /* Allow clicks to pass through */
}


#sidebar-content-wrapper::-webkit-scrollbar {
    width: 8px;
}
#sidebar-content-wrapper::-webkit-scrollbar-track {
    background: #f1f1f1;
    border-radius: 10px;
}
#sidebar-content-wrapper::-webkit-scrollbar-thumb {
    background-color: var(--primary-color);
    border-radius: 10px;
    border: 2px solid #f1f1f1;
}
#sidebar-content-wrapper::-webkit-scrollbar-thumb:hover {
    background-color: #5a52d9;
}

.loading-indicator {
    text-align: center;
    padding: 15px;
    color: var(--light-text-color);
    font-size: 14px;
}

footer.card {
    height: 80px;
    display: flex;
    align-items: center;
    padding: 0 20px;
    justify-content: space-between;
    flex-wrap: wrap; /* Allow items to wrap on smaller screens */
    gap: 15px; /* Space between elements in the footer */
}

.footer-checkbox-wrapper {
    display: flex;
    align-items: center;
    font-size: 14px;
    color: var(--light-text-color);
    gap: 8px;
}

.footer-checkbox-wrapper input[type="checkbox"] {
    appearance: none;
    width: 18px;
    height: 18px;
    border: 2px solid var(--primary-color);
    border-radius: 4px;
    position: relative;
    cursor: pointer;
    outline: none;
    transition: background-color 0.2s, border-color 0.2s;
}

.footer-checkbox-wrapper input[type="checkbox"]:checked {
    background-color: var(--primary-color);
    border-color: var(--primary-color);
}

.footer-checkbox-wrapper input[type="checkbox"]:checked::after {
    content: '✔';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 12px;
}

.footer-checkbox-wrapper label {
    cursor: pointer;
}

.footer-buttons-right {
    display: flex;
    gap: 10px;
}

.button-link, #play-next {
    background-color: #E6E6FA; /* Light purple */
    border: none;
    padding: 8px 15px;
    border-radius: 8px;
    text-decoration: none;
    color: var(--primary-color);
    font-size: 14px;
    font-weight: 500;
    display: inline-flex;
    align-items: center;
    cursor: pointer;
    white-space: nowrap;
    transition: var(--hover-effect);
}

.button-link:hover, #play-next:hover {
    background-color: var(--primary-color);
    color: white;
    box-shadow: 0 4px 10px rgba(108, 99, 255, 0.3);
    transform: translateY(-2px);
}

#play-next {
    background-color: var(--primary-color);
    color: white;
}

#play-next:hover {
    background-color: #5a52d9;
}

.footer-text-center {
    flex-grow: 1;
    text-align: center;
    color: var(--light-text-color);
    font-size: 14px;
}

/* Responsive adjustments */
@media (max-width: 1200px) {
    .page-wrapper {
        grid-template-columns: 280px 1fr;
        gap: 15px;
    }
    .sidebar.card {
        max-height: unset; /* Allow sidebar to naturally height */
    }
}

@media (max-width: 992px) {
    .page-wrapper {
        grid-template-columns: 1fr;
        gap: 20px;
    }
    .sidebar.card {
        width: 100%;
        max-height: 400px; /* Limit sidebar height on smaller screens */
        min-height: 200px;
    }
    .right-column {
        width: 100%;
    }
    header.card, footer.card {
        padding: 15px;
        height: auto;
        min-height: 80px;
    }
    .footer-container {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
    }
    .footer-text-center {
        text-align: left;
    }
    .footer-buttons-right {
        width: 100%;
        justify-content: flex-end;
    }
    .card {
        padding: 15px;
    }
    header.card img {
        width: 55px;
        height: 55px;
    }
    .header-texts span.name {
        font-size: 20px;
    }
    .header-texts span.motto {
        font-size: 15px;
    }
}

@media (max-width: 768px) {
    body {
        padding: 15px;
    }
    .card {
        border-radius: 12px;
    }
    .link-item, .video-item {
        padding: 8px 12px;
    }
    .video-item img {
        width: 80px;
        height: 60px;
    }
    .section-title {
        font-size: 16px;
        padding-bottom: 8px;
    }
    .header-texts span.name {
        font-size: 18px;
    }
    .header-texts span.motto {
        font-size: 14px;
    }
    .footer-checkbox-wrapper, .button-link, #play-next {
        font-size: 13px;
        padding: 6px 10px;
    }
}

</style>
</head>
<body>

<div class="page-wrapper">

    <aside class="sidebar card">
        <div id="sidebar-content-wrapper">
            <div class="section-title" id="content-title"></div>
            <div id="link-section"></div>
            <div class="section-title" id="video-title"></div>
            <div id="video-section"></div>
            <div class="loading-indicator" id="video-loading-indicator" style="display:none;">Učitavam...</div>
        </div>
    </aside>

    <div class="right-column">
        <header class="card">
            <img id="profile-img">
            <div class="header-texts">
                <span class="name" id="profile-name"></span>
                <span class="motto" id="profile-motto"></span>
            </div>
        </header>

        <main class="main card">
            <div id="main"></div>
        </main>

        <footer class="card">
            <div class="footer-container">
                <div class="footer-checkbox-wrapper">
                    <input type="checkbox" id="autoplay-next">
                    <label for="autoplay-next">Autoplay next</label>
                    <button id="play-next">Play Next</button>
                </div>
                <span class="footer-text-center" id="footer-text"></span>
                <div class="footer-buttons-right">
                    <a id="footer-button-1" class="button-link" href="#" target="_blank" style="display:none;"></a>
                    <a id="footer-button-2" class="button-link" href="#" target="_blank" style="display:none;"></a>
                </div>
            </div>
        </footer>
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script>
const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vToqj0JglDOwG_PdfpqiBTA76JnJO9AY38FNnpudB_YevYjhriY6oZbthJeUfqbkPbOdDxf8Aa4R9__/pub?gid=1340620926&single=true&output=csv";

let allData = [];
let autoplayEnabled = false;
let autoplayNextEnabled = false;
let currentVideos = [];
let loadedVideoCount = 0;
const VIDEOS_PER_LOAD = 10;
let selectedColumnIndex = 0;
let currentActiveLink = null;
let currentVideoIndex = 0;
let player; // Declare player globally

const sidebarContentWrapper = document.getElementById("sidebar-content-wrapper");
const videoSection = document.getElementById("video-section");
const videoLoadingIndicator = document.getElementById("video-loading-indicator");
const mainVideoPlayer = document.getElementById("main");
const autoplayNextCheckbox = document.getElementById("autoplay-next");
const playNextButton = document.getElementById("play-next");
const footerButton1 = document.getElementById("footer-button-1");
const footerButton2 = document.getElementById("footer-button-2");


autoplayNextCheckbox.addEventListener("change", () => {
    autoplayNextEnabled = autoplayNextCheckbox.checked;
});

playNextButton.addEventListener("click", () => {
    if (!currentVideos.length) return;
    let nextIndex = currentVideoIndex + 1;
    if (nextIndex >= currentVideos.length) nextIndex = 0;
    embedVideo(currentVideos[nextIndex].link, mainVideoPlayer, true, nextIndex);
});

Papa.parse(sheetUrl, {
    download: true,
    header: false,
    complete: function(results) {
        allData = results.data.filter(row => row[0]);
        if (allData.length === 0) return;

        document.getElementById("profile-img").src = allData[0][4];
        document.getElementById("profile-name").textContent = allData[1][4];
        document.getElementById("profile-motto").textContent = allData[2][4];
        document.getElementById("footer-text").textContent = allData[3][4];
        document.getElementById("content-title").textContent = allData[4][4];
        document.getElementById("video-title").textContent = allData[5][4];

        // Process footer buttons from E7 and E8
        if (allData[6] && allData[6][4]) { // E7
            const [text, link] = allData[6][4].split('|').map(s => s.trim());
            if (text && link) {
                footerButton1.textContent = text;
                footerButton1.href = link;
                footerButton1.style.display = 'inline-flex';
            }
        }
        if (allData[7] && allData[7][4]) { // E8
            const [text, link] = allData[7][4].split('|').map(s => s.trim());
            if (text && link) {
                footerButton2.textContent = text;
                footerButton2.href = link;
                footerButton2.style.display = 'inline-flex';
            }
        }


        const linkSection = document.getElementById("link-section");

        allData.forEach(row => {
            const linkText = row[2];
            const targetColumnLetter = row[3];

            if (linkText && targetColumnLetter) {
                const linkItem = document.createElement("div");
                linkItem.className = "link-item";

                const linkDiv = document.createElement("div");
                linkDiv.className = "link-text";
                linkDiv.textContent = linkText;

                linkItem.appendChild(linkDiv);

                linkItem.addEventListener("click", () => {
                    if (currentActiveLink) currentActiveLink.classList.remove("active");
                    currentActiveLink = linkItem;
                    currentActiveLink.classList.add("active");

                    autoplayEnabled = true;
                    const colIndex = letterToIndex(targetColumnLetter.trim().toUpperCase());
                    if (colIndex === null) {
                        alert("Nepoznata kolona: " + targetColumnLetter);
                        return;
                    }
                    selectedColumnIndex = colIndex;
                    resetAndShowVideosFromColumn(colIndex);
                });

                linkSection.appendChild(linkItem);
            }
        });

        resetAndShowVideosFromColumn(0); // Load default column (A) initially
        sidebarContentWrapper.addEventListener("scroll", handleVideoScroll);
    }
});

function letterToIndex(letter) {
    if (!/^[A-Z]+$/.test(letter)) return null;
    let index = 0;
    for (let i = 0; i < letter.length; i++) {
        index = index * 26 + (letter.charCodeAt(i) - 64);
    }
    return index - 1;
}

function resetAndShowVideosFromColumn(colIndex) {
    videoSection.innerHTML = "";
    loadedVideoCount = 0;

    currentVideos = allData
        .map(row => ({ link: row[colIndex], desc: row[colIndex + 1] || "" }))
        .filter(v => v.link && v.link.trim());

    currentVideos.reverse();

    if (currentVideos.length === 0) {
        videoSection.innerHTML = "<div style='text-align:center; color:var(--light-text-color); padding: 20px;'>Nema videa u ovoj sekciji</div>";
        mainVideoPlayer.innerHTML = "";
        return;
    }

    currentVideoIndex = 0;
    embedVideo(currentVideos[0].link, mainVideoPlayer, autoplayEnabled, 0);
    loadMoreVideos();
}

function loadMoreVideos() {
    if (loadedVideoCount >= currentVideos.length) return;
    videoLoadingIndicator.style.display = 'block';

    const startIndex = loadedVideoCount;
    const endIndex = Math.min(startIndex + VIDEOS_PER_LOAD, currentVideos.length);
    const fragment = document.createDocumentFragment();

    for (let i = startIndex; i < endIndex; i++) {
        const { link, desc } = currentVideos[i];
        const match = link.match(/(?:\/embed\/|watch\?v=|\.be\/)([a-zA-Z0-9_-]{11})/);
        if (!match) continue;
        const videoId = match[1];

        const videoItem = document.createElement("div");
        videoItem.className = "video-item";

        const thumbnail = document.createElement("img");
        thumbnail.src = `https://img.youtube.com/vi/${videoId}/mqdefault.jpg`;

        const info = document.createElement("div");
        info.className = "video-info";

        // Display full description as title if it's short, otherwise truncated
        const titleElement = document.createElement("div");
        titleElement.className = "video-title-text"; // Use specific class for title
        titleElement.textContent = desc.length > 50 ? desc.substring(0, 50) + '...' : desc; // Truncate title if too long

        const description = document.createElement("div");
        description.className = "video-desc";
        const originalDesc = desc;
        description.textContent = originalDesc.length > 50 ? originalDesc.substring(0, 50) + '...' : originalDesc;
        description.setAttribute('data-full-text', originalDesc);

        let hoverElement = null; // Initialize hoverElement to null

        description.addEventListener('mouseenter', function(e) {
            if (originalDesc.length > 50) { // Only show hover for truncated text
                hoverElement = document.createElement("div");
                hoverElement.className = "video-desc hover-text";
                hoverElement.textContent = originalDesc;

                document.body.appendChild(hoverElement);

                // Position the hover element near the mouse or the description element
                const rect = e.target.getBoundingClientRect();
                hoverElement.style.top = `${e.clientY + 15 + window.scrollY}px`; // 15px below mouse
                hoverElement.style.left = `${e.clientX + 15 + window.scrollX}px`;
                
                // Adjust position if it goes off screen
                if (e.clientX + hoverElement.offsetWidth > window.innerWidth) {
                    hoverElement.style.left = `${e.clientX - hoverElement.offsetWidth - 15 + window.scrollX}px`;
                }
            }
        });

        description.addEventListener('mouseleave', function() {
            if (hoverElement && document.body.contains(hoverElement)) {
                document.body.removeChild(hoverElement);
                hoverElement = null;
            }
        });

        info.appendChild(titleElement); // Add the title element
        // info.appendChild(description); // If you want to keep truncated description too
        videoItem.appendChild(thumbnail);
        videoItem.appendChild(info);

        videoItem.addEventListener("click", () => {
            embedVideo(link, mainVideoPlayer, true, i);
        });

        fragment.appendChild(videoItem);
    }

    videoSection.appendChild(fragment);
    loadedVideoCount = endIndex;
    videoLoadingIndicator.style.display = 'none';
}

function handleVideoScroll() {
    const { scrollTop, scrollHeight, clientHeight } = sidebarContentWrapper;
    if (scrollHeight - scrollTop - clientHeight < 100) {
        loadMoreVideos();
    }
}

function embedVideo(link, container, autoplay, videoIndex) {
    const match = link.match(/(?:\/embed\/|watch\?v=|\.be\/)([a-zA-Z0-9_-]{11})/);
    if (!match) return;
    const videoId = match[1];
    const autoplayParam = autoplay ? 1 : 0;

    currentVideoIndex = videoIndex;

    // Destroy existing player if it exists
    if (player && typeof player.destroy === 'function') {
        player.destroy();
    }

    container.innerHTML = `<div class="video-wrapper">
        <div id="youtube-player"></div> <!-- Placeholder for YouTube API -->
    </div>`;

    // Initialize YouTube Player
    player = new YT.Player('youtube-player', {
        height: '100%',
        width: '100%',
        videoId: videoId,
        playerVars: {
            'autoplay': autoplayParam,
            'controls': 1,
            'enablejsapi': 1,
            'rel': 0,
            'modestbranding': 1,
            'fs': 1 // Enable fullscreen button
        },
        events: {
            'onReady': function(event) {
                if (autoplay) {
                    event.target.playVideo();
                }
            },
            'onStateChange': function(event) {
                if (event.data === YT.PlayerState.ENDED) {
                    if (autoplayNextEnabled) {
                        let nextIndex = videoIndex + 1;
                        if (nextIndex >= currentVideos.length) nextIndex = 0;
                        embedVideo(currentVideos[nextIndex].link, mainVideoPlayer, true, nextIndex);
                    } else {
                        // Optionally loop the current video if autoplay next is off
                        // player.seekTo(0);
                        // player.playVideo();
                    }
                }
            }
        }
    });
}

// Load YouTube IFrame API
let tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
let firstScriptTag = document.getElementsByTagName('script')[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

// This function will be called when the YouTube IFrame API is ready
function onYouTubeIframeAPIReady() {
    // API is ready, now we can safely create players
    // Initial video will be embedded when PapaParse finishes
}
</script>

</body>
</html>
